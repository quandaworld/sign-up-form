<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolust</title>
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/71382635df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="img-container">
    <img src="" alt="A photo of chocolate bars">
  </div>
  <div class="form-container">
    <header>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
      <p>You <i>know</i> you want to.</p>
    </header>
    <form action="" method="post" class="sign-up-form">
      <div class="container">
        <p id="input-header">Your next treat begins here</p>
        <div class="input-container">
          <div class="input-item">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="input-item">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="input-item">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="input-item">
            <label for="phone-number">Phone Number</label>
            <input type="number" id="phone-number" name="phone-number"></div>
          <div class="input-item">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="input-item">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password"></div>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </form>
  </div>
  <footer>
    Copyright &copy <script>document.write(new Date().getFullYear())</script>
    <a href="https://github.com/quandaworld" target="_blank" style="text-decoration: none; color: inherit">
      <b>quandaworld </b><i class="fa-brands fa-github" style="font-size: 22px; color: #000000"></i>
    </a>
  </footer>
</body>
</html>
